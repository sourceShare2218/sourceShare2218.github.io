<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <style>
            body {
                color: black;
            }

            div.outside {
                text-align: center;
            }
            div.inside {
                display:inline-block;
            }
            
            button:hover {
                background-color: #aac8fa;
            }
        </style>

        <!-- Original CSS-->
        <link rel="stylesheet" href="css/header.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Source Sharing</title>
    </head>
    <body>
        <h1>Hi, Thanks For Visiting <span class="smile">:)</span></h1>

        <div class="outside">
            <div class="inside">
                <h2>Log in<h2>
                {% if wrongID %}
                <span style="color:red"></span>
                {% endif %}
                <input name="accountID" type="text" placeholder="Account ID">
                <input name="password" type="password" placeholder="Password">
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="Japan">
                    <option value="Others">
                </datalist>
                <button><a href="home.html">Log in</a></button> 
                <button><a href={{ url_for('signup') }} >Sign Up</a></button>
                <form></form>
            </div>
        </div>

        <!-- Bootstrap JS-->
        <script href="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script href="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>        
    </body>
</html>
